<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMC</title>
    <link href="signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1>회원가입</h1>
      <hr />
      <div class="input">
        <p class="info">아이디</p> <input id="id" />
        <p class="error" id="error_id">필수 입력 항목입니다!</span>

        <p class="info">닉네임</p> <input id="name" />
        <p class="error" id="error_name">닉네임은 2~5글자로 구성해주세요!</span>

        <p class="info">이메일</p> <input id="email" />
        <p class="error" id="error_email">올바른 메일 형식이 아닙니다!</span>

        <p class="info">비밀번호</p> <input type="password" id="password1" />
        <p class="error" id="error_password1">영어, 숫자, 특수문자를 조합하여 작성해주세요!</span>

        <p class="info">비밀번호 확인</p> <input type="password" id="password2" />
        <p class="error" id="error_password2">비밀번호가 일치하지 않습니다!</span>
      </div>
      <button class="login" onclick="checkValidation()">가입하기</button>
    </div>
    <div class="modal-wrapper" style="display: none">
        <div class="modal">
          <div class="modal-title">가입성공!</div>
          <p>UMC 챌린저 가입을 축하드립니다!!</p>
          <div class="close-wrapper">
            <button id="close">닫기</button>
          </div>
        </div>
      </div>
    <script src="signup.js"></script>
  </body>
</html>
